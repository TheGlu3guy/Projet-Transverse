        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }
            header #logo{
                width: 100px;
                height:100px;
                border-radius: 50%;
                margin: auto;
                filter : drop-shadow(2px 3px 4px black);
            }
            header #backgroundlogo{
                background-color: rgb(141, 218, 207);
                height: 200px;
                width: auto;
                display: flex;
            }
            header #barreOutils {
                display: flex;
                padding: 12px ;
                background-color: #333;
                justify-content: center;
            }
            header a{
                color: #fff;
                background-color: #333;
                width: 100px;
                border: 1px solid #fff;
                border-radius: 18px;
                outline: 0;
                padding: 8px 12px ;
                text-align: center ;
                text-decoration: none;
                font: bold 12px Verdana;

                transition: all 1s ease-out;
            }
            header a:hover {
                color: #333;
                background-color: #fff;
            }
            header a:not(:last-child) {
                margin-right: 12px;
            }
            header nav #actif{
                background-color: white;
                color: #333;
            }
            footer{
                width: auto;
                background-color: #1c1a1a;
                color: white;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            footer div{
                margin: 50px 20px;
                height: 250px;
            }
            footer a{
                text-decoration: none;
                color: white;
            }
        </style>
    </head>

                    <router-link to='/achat'>Achat</router-link>
                    <router-link to='/'>Mon Profil</router-link>
                </nav>

            <main>
                <router-view

                ></router-view>
            </main>
            <footer>

                </div>
                <div>
                    <h3>Partager :</h3>
                    <p>Facebook</p>
                    <p>Instagram</p>
                </div>
            </footer>
        </div>

                { path: '/', component: Acceuil },
                { path: '/achat', component: Achat },
                { path: '/mention_legales', component: MentionLegales },

                routes
            })
